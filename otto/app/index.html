<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Links das lojas - substitua pelos do seu app
      var iosLink = "https://apps.apple.com/app/id6749043439";
      var androidLink = "https://play.google.com/store/apps/details?id=com.fs.otto_app";

      if (/iPad|iPhone|iPod|Macintosh/.test(userAgent) && !window.MSStream) {
        // iPhone, iPad, iPod e Mac → App Store
        window.location.replace(iosLink);
      } else {
        // Todos os outros (inclui Android, Windows, Linux etc.) → Google Play
        window.location.replace(androidLink);
      }
    };
  </script>
</head>

</body>
</html>
