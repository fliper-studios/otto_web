<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Links das lojas - substitua pelos do seu app
      var androidLink = "https://play.google.com/store/apps/details?id=com.fs.otto_app";
      var iosLink = "https://apps.apple.com/app/id6749043439";

      if (/android/i.test(userAgent)) {
        window.location.replace(androidLink);
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.replace(iosLink);
      } else {
        // fallback: redireciona para um site genérico ou para a versão web do app
        window.location.replace("https://seudominio.com");
      }
    };
  </script>
</head>
<body>
</body>
</html>
